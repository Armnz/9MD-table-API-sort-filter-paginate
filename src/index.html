<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container mt-4 text-center">
        <h1>My Country List</h1>
        <div class="search-forms d-flex justify-content-between">
            <input type="text" id="search-country" class="form-control" placeholder="Search by country...">
            <input type="text" id="search-capital" class="form-control" placeholder="Search by capital...">
            <input type="text" id="search-currency" class="form-control" placeholder="Search by currency name...">
            <input type="text" id="search-language" class="form-control" placeholder="Search by language name...">
        </div>
        <div class="text-center button-wrapper">
            <button id="search-button" class="btn btn-primary">Search</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th id="sort-country">Country</th>
                    <th id="sort-capital">Capital</th>
                    <th id="sort-currency">Currency Name</th>
                    <th id="sort-language">Language Name</th>
                </tr>
            </thead>
            <tbody id="country-table-body">
                <!-- Country data will be inserted here -->
            </tbody>
        </table>
        <div class="mt-3">
            <nav aria-label="Table pagination">
                <ul id="pagination" class="pagination justify-content-center">
                    <!-- Pagination items will be inserted here dynamically -->
                </ul>
            </nav>
        </div>
    </div>

    <script src="/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
